name: test-network-org
version: 1.0.0
client:
  organization: Bancolombia
  connection:
    timeout:
      peer:
        endorser: '300'
  tlsCerts:
    systemCertPool: false
    client:
      key:
        path: certs/tls/client.key
      cert:
        path: certs/tls/client.crt

organizations:
  Bancolombia:
    mspid: '007'
    peers:
      - anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com

orderers:
  orderer:
    url: grpc://orderer-test-interoperabilidad-dev.apps.ambientesbc.com:7050
    tlsCACerts:
      path: certs/orderer/tlsca.Bancolombia-cert.pem
    grpcOptions:
      ssl-target-name-override: orderer
      hostnameOverride: orderer

peers:
  anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com:
    url: grpcs://anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com:7051
    tlsCACerts:
      path: certs/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com
      hostnameOverride: anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com

channels:
  dech:
    peers:
      anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

entityMatchers:
  orderer:
  - pattern: orderer
    urlSubstitutionExp: grpcs://orderer-test-interoperabilidad-dev.apps.ambientesbc.com:7050
    sslTargetOverrideUrlSubstitutionExp: orderer
    mappedHost: orderer
  peer:
  - pattern: anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com
    urlSubstitutionExp: grpcs:anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com:7051
    sslTargetOverrideUrlSubstitutionExp: anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com
    mappedHost: anchorpeer0-test-interoperabilidad-dev.apps.ambientesbc.com


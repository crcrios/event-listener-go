---
name: test-network-org
version: 1.0.0
client:
  organization: Bancolombia
  connection:
    timeout:
      peer:
        endorser: '300'
  tlsCerts:
    systemCertPool: false
    client:
      key:
        path: certs/tls/client.key
      cert:
        path: certs/tls/client.crt

organizations:
  Bancolombia:
    mspid: '007'
    peers:
      - peer-1

orderers:
  orderer0:
    url: grpc://orderer-interoperabilidad-dev.apps.ambientesbc.com:7050
    tlsCACerts:
      path: certs/orderer/tlsca.Bancolombia-cert.pem
    grpcOptions:
      ssl-target-name-override: orderer0
      hostnameOverride: orderer0

peers:
  peer-1:
    url: grpcs://anchorpeer0-interoperabilidad-dev.apps.ambientesbc.com:7051
    tlsCACerts:
      path: certs/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer-1
      hostnameOverride: peer-1

channels:
  mychannel:
    peers:
      peer-1:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

entityMatchers:
  orderer:
  - pattern: orderer0
    urlSubstitutionExp: grpcs://orderer-interoperabilidad-dev.apps.ambientesbc.com:7050
    sslTargetOverrideUrlSubstitutionExp: orderer0
    mappedHost: orderer0
  peer:
  - pattern: peer-1
    urlSubstitutionExp: grpcs:anchorpeer0-interoperabilidad-dev.apps.ambientesbc.com:7051
    sslTargetOverrideUrlSubstitutionExp: peer-1
    mappedHost: peer-1

